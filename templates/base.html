<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Edit Your Resume</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Tooplate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/tooplate-ben-resume-style.css' %}">
</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Ben Resume</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="#intro" class="nav-link smoothScroll">Introduction</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link smoothScroll">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="#testimonials" class="nav-link smoothScroll">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link smoothScroll">Contact</a>
                    </li>
                </ul>
                <div class="mt-lg-0 mt-3 mb-4 mb-lg-0">
                    <a href="#" class="custom-btn btn" download>Download CV</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- HERO -->
    <section class="hero d-flex flex-column justify-content-center align-items-center" id="intro">
        <div class="container">
            <div class="row">
                <div class="mx-auto col-lg-2 col-md-2 col-5">
                    <img src="{% static 'images/ben.jpg' %}" class="img-fluid" alt="Ben Resume HTML Template">
                    <input type="file" class="form-control mt-2" id="profile_photo">
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center col-lg-7 col-md-7 col-12">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            <input type="text" class="form-control" id="full_name" value="ðŸ‘‹ Ben, a software engineer">
                        </h1>
                        <input type="email" class="form-control" id="email" value="hello@company.co">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="about section-padding" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-4">Profile summary</h3>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control mb-2" id="full_name" value="Ben Wilson">
                            <input type="text" class="form-control mb-2" id="date_of_birth" value="26 September 1999">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control mb-2" id="website" value="Website: company.co">
                            <input type="email" class="form-control mb-2" id="email" value="Email: hello@company.co">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-5">
                    <h3 class="mb-4">Education</h3>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control mb-2" id="education_1" value="SSLC: 90%(VHSS)">
                            <input type="text" class="form-control mb-2" id="education_2" value="HIGHER SECONDARY: 85%(VHSS)">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control mb-2" id="education_3" value="GRADUATION: 80%(AWH)">
                            <input type="text" class="form-control mb-2" id="education_4" value="POST GRADUATION: 82%(AWH)">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-5">
                    <h3 class="mb-4">Work Experience</h3>
                    <input type="text" class="form-control mb-2" id="work_experience" value="Cras et nisl vestibulum, accumsan elit sed, pretium enim. Vestibulum in condimentum magna. Maecenas quam magna, iaculis eu turpis et, commodo pulvinar leo.">
                </div>
                <div class="col-lg-12 mt-5">
                    <h3 class="mb-4">Skill</h3>
                    <input type="text" class="form-control mb-2" id="skill" value="Duis at mollis leo, venenatis congue ex. Cras urna dui, gravida euismod lectus et, cursus tempor nulla. Praesent at turpis quis ex tristique gravida quis eget eros.">
                </div>
                <div class="col-lg-12 mt-5">
                    <h3 class="mb-4">Additional Information</h3>
                    <input type="text" class="form-control mb-2" id="linkedin" value="LinkedIn: Your LinkedIn Profile URL">
                </div>
            </div>
        </div>
    </section>
    <!-- TESTIMONIAL -->
    <!-- FAQ -->
    <section class="contact section-padding pt-0" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <form action="#" method="get" class="contact-form webform" role="form">
                        <!-- Form fields... -->
                    </form>
                </div>
                <div class="mx-auto col-lg-1 col-md-1 col-1">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
